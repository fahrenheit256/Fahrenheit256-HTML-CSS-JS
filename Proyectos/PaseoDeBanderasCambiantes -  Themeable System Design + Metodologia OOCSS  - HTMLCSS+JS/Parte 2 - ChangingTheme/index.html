<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/LatinoAmericaStyle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../Fahrenheit256/css/style.css">
</head>
<body class="m-0 h-100 w-100">

     <!-- ---------------------------- Fahrenheit256 ---------------------------- -->
     <div id="dialog-menu" class="dialog" style="z-index: 1000;">
        <div class="paper " >
            <div class="dialog__title" style="grid-column: 1 / 4;">
                <img src="../Fahrenheit256/images/Fahrenheit256.png" class="dialog__title" alt="">
            </div>
            <a href="" style="grid-column: 1 / 4;">this.video()</a>

            <div style="grid-column: 1 / 4;">
                <p class="question">¿Tiene una idea? </p>
                <p class="question">¿Quires verla en un video?</p>
                <p>
                    Escribela en los comentarios y cheque el trello para ver si fue elegida. Aparecera tu nombre de usuario asociado.
                </p>
            </div>
                <a href="https://github.com/fahrenheit256" target="_blanck">
                    <img class="icon" src="../Fahrenheit256/images/GITHUB-LOGOBLANCO.png" alt="">
                </a>
                <a href="https://trello.com/b/z3rJPRcD/fahrenheit256d" target="_blanck">
                    <img class="icon" src="../Fahrenheit256/images/trello-mark-blue.png" alt="">
                </a>
                <a href="https://www.youtube.com/channel/UC995hA6AIy0G67PjETUTIqw/featured?view_as=subscriber" target="_blanck">
                    <img class="icon" src="../Fahrenheit256/images/IconDefinitivo.png" alt="">
                </a>
                <p class="subtitle">Github</p>
                <p class="subtitle">Trello</p>
                <p class="subtitle">Fahrenheit256</p>
        </div>
        <div class="subcribe">
            <a href="https://www.youtube.com/channel/UC995hA6AIy0G67PjETUTIqw?sub_confirmation=1">
                <img src="../Fahrenheit256/images/subscripcion.png"  class="subcribe_buttom" alt="subscriber button">
            </a>
        </div>
    </div>

    <script src="../Fahrenheit256/js/Fahrenheit256.js"></script>
    <main class="h-90 background-image-compass w-100 over-flow-auto">
        <section class="h-100 w-100 flex-container f-wrap justify-center align-center">

            <!-- ------------------------------ ARGENTINA ------------------------------ -->
            <article id="argentina" class="flag m-2 box-shadow-20 theme_argentina">
                <div class="h-33 firstColor"></div>
                <div class="h-33 flex-container justify-center align-center secondColor">
                    <img src="images/escudos/argentina.svg" class="iconSize-8" alt="argentina sol">
                </div>
                <div class="h-33 thirdColor"></div>
            </article>      

            <!-- ------------------------------- BRAZIL -------------------------------- -->
            <article id="brazil" class="flag m-2 box-shadow-20 theme_brazil">
                <div class="h-100 p-relative flex-container justify-center align-center firstColor">
                    <div class="secondColor h-80 w-50 diamond"></div>
                    <img src="images/escudos/brazil.png" class="iconSize-6 p-absolute" alt="planeta azul">
                </div>
            </article>

            <!-- -------------------------------- CHILE -------------------------------- -->
            <article id="chile" class="flag m-2 box-shadow-20 theme_chile">
                <div class="h-50 w-100 secondColor">
                    <div class="w-33 h-100 flex-container justify-center align-center firstColor">
                        <div class="star secondColor h-50 w-100" alt="estrella"> </div>
                    </div>
                </div>
                <div class="h-50 thirdColor"></div>
            </article>

            <!-- -------------------------------- COSTA RICA -------------------------------- -->
            <article id="costaRica" class="flag m-2 box-shadow-20 theme_costaRica">
                <div class="h-14 firstColor"></div>
                <div class="h-14 secondColor"></div>
                <div class="h-42 thirdColor">
                    <div class="w-20 h-100 secondColor p-relative top-5 left-2 transform-x20-y50 b-radius-50 flex-container justify-center align-center">
                        <img src="images/escudos/costaRica.png" class="iconSize-8" alt="escudo de costa rica">
                    </div>
                </div>
                <div class="h-14 secondColor"></div>
                <div class="h-14 firstColor"></div>
            </article>

            <!-- ------------------------------- ECUADOR ------------------------------- -->
            <article id="ecuador" class="flag m-2 box-shadow-20 p-relative theme_ecuador">
                <div class="h-50 firstColor"></div>
                <div class="h-25 secondColor"></div>
                <div class="h-25 thirdColor"></div>
                <img src="images/escudos/ecuador.png" class="iconSize-7 p-absolute transform-x50-y50 top-4 left-5" alt="">
            </article>

            <!-- ------------------------ REPUBLICA DOMINICANA ------------------------- -->
            <article id="republicaDominicana" class="flag m-2 box-shadow-20 theme_republicaDominicana">
                <div class="h-40 flex-container justify-center align-center">
                    <div class="h-100 w-42 firstColor"></div>
                    <div class="h-100 w-15 secondColor"></div>
                    <div class="h-100 w-42 thirdColor"></div>
                </div>
                <div class="h-20 secondColor"></div>
                <div class="h-40  flex-container justify-center align-center">
                    <div class="h-100 w-42 thirdColor"></div>
                    <div class="h-100 w-15 secondColor"></div>
                    <div class="h-100 w-42 firstColor"></div>
                </div>
            </article>

            <!-- ------------------------------- MEXICO -------------------------------- -->
            <article id="mexico" class="flag m-2 box-shadow-20 flex-container theme_mexico">
                <div class="h-100 w-33 firstColor"></div>
                <div class="h-100 w-33 secondColor flex-container justify-center align-center">
                    <img src="images/escudos/mexico.png" class="iconSize-4" alt="mexico escudo">
                </div>
                <div class="h-100 w-33 thirdColor"></div>
            </article>

            <!-- ------------------------------- PANAMA -------------------------------- -->
            <article id="panama" class="flag m-2 box-shadow-20 flex-container f-wrap theme_panama">
                <div class="h-50 w-50 firstColor flex-container justify-center align-center">
                    <div class="star thirdColor h-50 w-100"></div>
                </div>
                <div class="h-50 w-50 secondColor"></div>
                <div class="h-50 w-50 thirdColor"></div>
                <div class="h-50 w-50 firstColor flex-container justify-center align-center">
                    <div class="star secondColor h-50 w-100"></div>
                </div>
            </article>

            <!-- ----------------------------- PUERTO RICO ----------------------------- -->
            <article id="puertoRico" class="flag m-2 box-shadow-20 p-relative theme_puertoRico">
                <div class="h-20 firstColor"></div>
                <div class="h-20 secondColor"></div>
                <div class="h-20 firstColor"></div>
                <div class="h-20 secondColor"></div>
                <div class="h-20 firstColor"></div>
                <div class="p-absolute top-0 h-100 w-33">
                    <div class="star p-absolute secondColor top-3 h-33 w-100"></div>
                    <div class="triangle w-0 h-0 thirdColorBorder"></div>
                </div>
            </article>

            <!-- ------------------------------- URUGUAY ------------------------------- -->
            <article id="uruguay" class="flag m-2 box-shadow-20 p-relative theme_uruguay">
                <div class="h-50 w-33 p-absolute secondColor flex-container justify-center align-center">
                    <img src="images/escudos/uruguay.png" class="iconSize-8" alt="sol de uruguay">
                </div>
                <div class="h-11 secondColor"></div>
                <div class="h-11 firstColor"></div>
                <div class="h-11 secondColor"></div>
                <div class="h-11 thirdColor"></div>
                <div class="h-11 secondColor"></div>
                <div class="h-11 thirdColor"></div>
                <div class="h-11 secondColor"></div>
                <div class="h-11 firstColor"></div>
                <div class="h-11 secondColor"></div>
            </article>
        </section>
    </main>
    <footer class="backgound-black h-10 w-100 flex-container justify-center align-center">
        <img src="images/reload_white.png" id="reload" class="iconSize-6 buttom" alt="reload buttom">
    </footer>
    <script src="js/script.js"></script>
    <script src="../Fahrenheit256/js/Fahrenheit256.js"></script>
</body>
</html>
