<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body class="container-fluid h-100">
    
    <div class="row h-100">
        <header class="col-3 h-100 text-center backgroundJS">
            <p class="h1 m-2">Lista de colores</p>
            <p class="h3 m-2">Metodos con array</p>
            <img src="image/vanillaJS.jpg" class="w-50 m-3 border border-dark" alt="Javascript vanilla">
            <div class="container-fluid">
                <article class="row">
                    <section class="col-12 p-2">
                        <div class="bg-white p-2 shadow-lg ">
                            <p class="h3"> Agregar color</p>
                            <p> Has click en el circulo del color que deseas agregar en el array denominado "example".</p>
                            <div class="d-flex justify-content-around">
                                <svg class="svg">
                                    <circle id="buttomRed" class="svg_circle svg__circle--red"></circle>
                                </svg>
                                <svg class="svg">
                                    <circle id="buttomGreen" class="svg_circle svg__circle--green"></circle>
                                </svg>
                                <svg class="svg">
                                    <circle id="buttomBlue" class="svg_circle svg__circle--blue"></circle>
                                </svg>
                            </div>
                        </div>
                    </section>
                    <section class="col-12 p-2">
                        <div class="bg-white p-2 shadow-lg ">
                            <p class="h3"> Quitar color</p>
                            <p> Has click en el circulo del coloren el array denominado "example" para borrar un color.</p>
                        </div>
                    </section>
                    <section class="col-12 p-2">
                        <div class="bg-white p-2 shadow-lg ">
                            <p class="h3"> Example </p>
                            <span class="h3">[</span>
                            <span class="h3" id="desboard"></span> 
                            <span class="h3">]</span>
                        </div>
                    </section>
                </article>
            </div>
        </header>
        <main class="col-9 d-flex justify-content-center align-items-center">
            <table class="table h3 text-center table-striped w-75 border border-dark shadow-lg">
                <thead>
                    <tr>
                        <th>Metodos</th>
                        <th>Resultados</th>
                    </tr>
                </thead>
                <tbody id="table">
                    <tr id="rowExample" class="hidden">
                        <td></td>
                        <td></td>
                    </tr>

                </tbody>
            </table>

        </main>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> Metodo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body h3">
                <code><pre id="code"></pre></code>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>


    <script src="js/Model.js"></script>
    <script src="js/Observers.js"></script>
    <script src="js/ModelView.js"></script>
    <script src="js/ArrayMethod.js"></script>
    <script src="js/View.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
